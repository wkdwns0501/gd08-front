<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그 div 2</title>
    <style> /* CSS, 이게 CSS의 주석 */ 
        div /* 선택자 */{ /* div 태그 선택 */
            border : 1px solid black;
            width: 300px;
            height: 100px;
        }
        span { /* span 태그 선택 */
            border: 1px solid black;
            width: 300px;
            height: 100px;
        } /* inline 요소 대부분 가로, 세로 길이 지정 불가 */
    </style>
</head>
<body>
    <h1>div 태그와 span 태그의 차이</h1>
    <h3>div 태그</h3>
    <div style="background-color: red;">첫번째 영역</div>
    <div style="background-color: green;">두번째 영역</div>
    <div style="background-color: blue;">세번째 영역</div>
    <h3>span 태그</h3>
    <span style="background-color: red;">첫번째 영역</span>
    <span style="background-color: green;">두번째 영역</span>
    <span style="background-color: blue;">세번째 영역</span>
</body>
</html>
