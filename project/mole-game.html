        <h1>🦔 두더지 잡기 게임 🦔</h1>

                </div>

                    <p>남은 시간(초)</p>

                </div>

            <div class="panel">
                <button id="resetBtn">초기화</button>

            </div>
        </div>
        <div id="gameField"></div>
        <div id="statusDisplay">게임시작 버튼을 눌러 시작하세요!</div>
    </div>
