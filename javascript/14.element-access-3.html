<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 접근 실습 2 </title>
</head>
<body>
    <p>
        nums 폴더의 이미지 num0.jpg ~ num9.jpg 이미지를 화면에 출력하기
        2행5열의 테이블 생성하여 이미지를 #box1에 출력하기
    </p>
    <div id="box1"></div>
    
    <script>
        let html = "<table>";
        for (let i = 0; i <= 9; i++) {
            if (i%5 == 0) html += "<tr>";
            html += "<td><img src='nums/num" + i + ".jpg' width='100px'></td>"
            if (i%5 == 4) html += "</tr>";
        }
        html += "</table>"
        document.querySelector("#box1").innerHTML = html;
    </script>
</body>
</html>
