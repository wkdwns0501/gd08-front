<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .red_text {
            color: red;
        }
        .big_text {
            font-size: 32px;
        }
    </style>
    <!-- 
        class 속성 : 하나 이상의 요소를 선택 가능
        id 속성 : 하나의 태그는 한개의 id 속성값만 가질 수 있다

        class 속성의 특징
        1. 전역 속성 : 모든 태그에 설정 가능
        2. 같은 값을 가진 class 속성은 같은 style로 처리 가능
        3. 하나의 태그에서 여러개의 class 속성을 가질 수 있다 (공백으로 구분)
        4. style에서 class 속성 선택자는 . (점)으로 표시
    -->
</head>
<body>
    <p class="red_text big_text">큰 빠알강 p 태그</p>
    <p class="red_text">빠알강 p태그</p>
    <p>일반적인 p태그</p>
    <h1 class="red_text">빠알강 H1</h1>
</body>
</html>
