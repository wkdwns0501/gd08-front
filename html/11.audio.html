<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 관련 태그</title>
</head>
<body>
    <!-- 오디오 태그와 비디오 태그는 HTML5에서만 가능 -->
    <h1>오디오 태그</h1>
    <!--
        <audio src="경로명" controls autoplay loop></audio>
        controls : 오디오 조작 영역 출력
        autoplay : 자동 재생 여부 (브라우저에 따라 안될수도 있음)
        loop : 반복 재생
    -->
    <audio src="audio/major.mp3" controls autoplay loop></audio>
    <h1>비디오 태그</h1>
    <!--
        오디오 태그와 유사
        width, height 지정 가능
        poster : 썸네일 이미지 경로
    -->
        <video src="video/video.mp4" controls autoplay loop 
        width="400" height="200" poster="img/city3.jpg"></video>
</body>
</html>
