<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기존 객체 변경 2</title>
</head>
<body>
    <h3>Array : 배열을 담당하는 객체</h3>
    <script>
        const a = [273,32,103,57,52];
        // Array 객체에 contain 함수 추가
        Array.prototype.contain = function(data) {
            return this.indexOf(data) >= 0;
        }
        document.write("273 in [273,32,103,57,52] : " + a.contain(273) + "<br>");
        document.write("0 in [273,32,103,57,52] : " + a.contain(0) + "<br>");
    </script>
</body>
</html>
