<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역</title>
    <style>
        .test {
            background-color: yellow;
            width: 100px;
            height: 100px;
            border: 10px solid black;
        }
        #test1 { /* test1 과 test2 동일 */
            padding-top: 100px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-left: 30px;
        }
        #test2 { /* top right bottom left (top부터 시계 방향) */
            padding: 100px 20px 10px 30px;
        }
        #test3 { 
            padding: 100px; /* 4군데 전부 */
            padding: 50px 30px; /* 상하(top, bottom), 좌우(left, right) */
        }
        #test4 {
            margin: 50px;
        }
        #test5 {
            margin-top: 50px;
            margin-left: 20px;
        }
        #test6 { /* top right bottom left (top부터 시계 방향) */
            margin: 50px  30px 20px 10px;
            margin: auto; /* 가로축 기준 가운데 배치 */
        }
    </style>
</head>
<body>
    <h1>여백 및 간격 관련 스타일</h1>
    <h2>요소 == content(내용물) + padding(여백) + border(테두리)</h2>
    <div class="test">기준div</div>
    <h3>padding</h3>
    <p>내용물영역(content)과 테두리영역(border) 사이의 거리(여백)를 조절하는 스타일 속성</p>
    <div class="test" id="test1">test1:컨텐츠영역</div> <br>
    <div class="test" id="test2">test2:컨텐츠영역</div> <br>
    <div class="test" id="test3">test3:컨텐츠영역</div>

    <hr>

    <h3>margin</h3>
    <p>요소의 바깥쪽 범위를 나타내고, 타 요소들 간의 간격을 조정할때 사용</p>

    <div class="test" id="test4">test4:컨텐츠영역</div>
    <div class="test" id="test5">test5:컨텐츠영역</div>
    <div class="test" id="test6">test6:컨텐츠영역</div> 
</body>
</html>
