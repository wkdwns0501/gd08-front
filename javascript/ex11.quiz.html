<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>실습 문제 11 - 문자열 2</title>
</head>

<body>
    <p>

        문자열을 여러 개 입력 받은 후 출력 버튼 클릭시 입력했던 모든 문자열이 출력되도록 만드세요.<br>
        예) 개구리 -> 입력, 바나나 -> 입력, 복숭아 -> 입력<br>
        출력 : 개구리,바나나,복숭아
    </p>
    <fieldset>
        <legend>입력</legend>
        <input type="text" id="strInput"><button onclick="input()">입력</button>
    </fieldset>
    <br>
    <p style="border:1px solid red;" id="print2">이 부분에 정답이 출력 될 수 있도록 하세요</p>
    <button onclick="printTest();">출력</button>
    <div id="result1"> </div>

    <script>
        // 전역 변수 : 모든 함수에서 사용이 가능한 변수
        // - 함수 밖에서 변수 선언
        // - 함수 내에서는 let, var 선언문을 사용하지 않음 (권장하지 않음)
        const arr = []; 
        function input() {
            // 지역 변수 : 함수 내에서만 사용 가능
            // let 가 있다면 지역 변수, let 가 없다면 전역 변수가 된다
            // 보통 함수 내에서는 지역 변수로 쓰는것을 권장 
            let inp = document.querySelector("#strInput").value.trim();
            if(inp) {
                arr.push(inp);
                document.querySelector("#strInput").value = '';
                document.querySelector("#strInput").focus();
            } else {
                alert("문자열을 입력해주세요.");
            }
        }
        function printTest(){
            if(arr.length === 0 ) {
                alert("입력을 하지않았습니다.");
            } else {
                document.querySelector("#print2").textContent = arr;
            }
        }
    </script>
</body>

</html>
