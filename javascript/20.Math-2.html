<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 함수 2</title>
</head>
<body>
    <p>
        Q1. 0~9 사이의 임의의 수 2개 선택하여 콘솔 출력<br>
        Q2. +, -,*, /, % 중 한개를 임의로 선택하여 콘솔 출력<br>
        Q3. 0~9 사이의 임의의 수 2개와 임의의 연산을 이용하여 수식을 만들고 <br>
                수식을 prompt 창에 출력하고, 결과값을 입력받아 정답인 경우 "정답" <br>
                정답이 아닌경우 "오답. 정답 : x, 입력값 : y" <br>
                document.write() 함수 활용
    </p>
    <script>
        // console.log(getNumber(),getNumber());
        let op = ['+', '-', '*', '/', '%']; //전역변수, 배열
        // console.log(getOp());
        function getNumber() {
            return Math.floor(Math.random() * 10);
        }
        function getOp() {
            return op[Math.floor(Math.random() * op.length)];
        }
        let str = getNumber() + getOp() + getNumber();
        let qqq =  prompt(`${str} : 정답을 입력하세요 : `, 0);
        let result = eval(str);
        if (Number(qqq) === result) {
            document.write("정답");
        }
        else {
            document.write(`오답. 정답 : ${result}, 입력값 : ${qqq}`);
        }
    </script>
</body>
</html>
