<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 태그</title>
</head>
<body>
    <h3>현재 페이지에 다른 페이지를 추가시키는 태그</h3>

    <iframe width="945" height="382" src="https://www.youtube.com/embed/QY0C7WO13d0?list=RDQY0C7WO13d0"

    referrerpolicy="strict-origin-when-cross-origin"></iframe>"

</html>
