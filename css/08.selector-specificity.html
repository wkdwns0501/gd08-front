<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        /* h1태그의 배경색을 pink, 글씨색을 yellow로 설정 */
        h1 {
            background-color: pink;
            color: yellow;
        }
        /* h1태그의 배경색을 red, 글씨색을 yellow로 설정 -> 제일 밑에 있는 명령어가 최종으로 설정된다*/
        h1 {
            background-color: red;
            color: yellow;
        }
        #id1 {
            background-color: palegreen;
            color: aqua;
        }
        .class1 { 
            background-color: brown;
        }
        div {
            background-color: teal !important;
            color: red !important;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>
        다양한 선택자를 이용하여 동일한 요소를 선택한 경우 작성 순서에 
        상관없이 우선 순위를 적용할 수 있음 <br>
        !important > 인라인방식 선택자 > 아이디 선택자 > 클래스 선택자 > 태그 선택자
    </p>
    <div id="id1" class="class1">우선순위 테스트</div>
</body>
</html>
