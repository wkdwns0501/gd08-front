<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>실습 과제 17 - 이미지 잡기 게임</title>

</head>

<body>
    <!--
        이미지 잡기 게임 구현하기
        사과이미지(apple.gif)를 클릭하면 딸기 이미지(strawberry.gif)로 변경 하고 멈추도록 
        프로그램 작성
        이미지의 크기는 가로세로 35px 로 지정한다.
    -->
    <script type="text/javascript">
        function nextRandomInteger(limit) {
            return Math.round(Math.random() * limit);
        }
        function randomSpeed(maxSpeed) {
            return Math.random() * maxSpeed - Math.random() * maxSpeed;
        }
        let canvasWidth = 700;
        let canvasHeight = 500;
        let total = 10;
        function MovingImg() {
            this.x = nextRandomInteger(canvasWidth);
            this.y = nextRandomInteger(canvasHeight);
            this.vX = randomSpeed(2);
            this.vY = randomSpeed(2);
            this.body = document.createElement("img");
            this.body.setAttribute("src", "img/apple.gif");
            this.body.setAttribute("style", "background-color:white");
            this.body.setAttribute("style", "width:35px");
            this.body.setAttribute("style", "height:35px");
            this.body.style.position = "absolute";
            let img = this.body;
            this.body.onclick=function() {
                if (img.getAttribute("src") == "img/strawberry.gif") return;
                --total;
                alert("남은 이미지 수 : " + total);
                img.src = "img/strawberry.gif";
            }
            document.body.appendChild(this.body);
        }
        MovingImg.prototype.move = function() {
            if (this.body.getAttribute("src") == "img/strawberry.gif") return;
            if (this.x <0 || this.x > canvasWidth){
                this.vX *= -1;
            }
            if (this.y < 0 || this.y > canvasHeight) {
                this.vY *= -1;
            }
            this.x += this.vX;
            this.y += this.vY; 
            this.body.style.left = this.x + "px";
            this.body.style.top = this.y + "px";
        }
        window.onload = function() {
            let movingImgs = [];
            for (let i = 0; i < 10; i++) {
                movingImgs.push(new MovingImg());
            }
            let game = setInterval(function(){
                for (let i in movingImgs) {
                    if (total < 4) {
                        alert("게임 종료!");
                        clearInterval(game);
                        return;
                    }
                    movingImgs[i].move();
                }
            },1000/60);
        }
    </script>

</body>

</html>
