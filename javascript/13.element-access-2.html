<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 접근 실습 1</title>
</head>
<body>
    <p>
        &lt;select name='month'&gt;<br>
        &lt;option value='1' &gt;1월&&lt;/option&gt;<br>
        &lt;option value='2' &gt;2월&&lt;/option&gt;<br>
        ...<br>
        &lt;option value='12' &gt;12월&&lt;/option&gt;<br>
        &lt;/select&gt;<br>
        위와 같은 select 태그를 구현하여 box1 요소에 출력하기
    </p>
    <div id="box1"></div>
    
    <script>
        let html = "<select name='month'>"
        for (let i = 1; i <= 12; i++) {
            html += "<option value='"+ i +"'>" + i + "월</option>";
        }
        html += "</select>";
        document.querySelector("#box1").innerHTML = html;
    </script>
</body>
</html>
