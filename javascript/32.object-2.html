<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 2</title>
    <style>
        .area { 
            background-color: lightgray;
            border : 1px solid black;
            width: 400px;
        }
        .big {
            height: 400px;
        }
        .small {
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>1.배열의 값으로 product 객체를 생성하기</h2>
    <pre>
        arr = ["망고", 4000, "피클", ["망고", "설탕"]]
        const product = {
            pName : "망고",
            price : 4000,
            kind : "피클",
            ingredient : ["망고", "설탕"]
        }
    </pre>
    <script>
        const arr = ["망고", 4000, "피클", ["망고", "설탕"]];
        const product = {
            pName : arr[0],
            price : arr[1],
            kind : arr[2],
            ingredient : arr[3]
        }
        console.log(product);
    </script>
    <pre>
        2. product 내용을 목록으로 area1의 내용으로 출력하기
    </pre>
    <button onclick="test1();">실행 확인</button>
    <div id="area1" class="area big"></div>
    <script>
        function test1() {
            const area = document.querySelector("#area1");
            area.innerHTML = "<ul>";
            for (let p in product) {
                area.innerHTML += `<li>${p} : ${product[p]}</li>`;
            }
            area.innerHTML += "</ul>";
            // 객체명.속성명으로 출력하기
            area.innerHTML += "<hr>";
            area.innerHTML += "<ul>";
            area.innerHTML += `<li>pName : ${product.pName}</li>`;
            area.innerHTML += `<li>price : ${product.price}</li>`;
            area.innerHTML += `<li>kind : ${product.kind}</li>`;
            area.innerHTML += `<li>ingredient : ${product.ingredient}</li>`;
            area.innerHTML += "</ul>";
        }
    </script>
</body>
</html>
