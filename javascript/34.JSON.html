<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <!-- 
        JSON (JavaScript Object Notation)
        - 자바스크립트 객체 표기법
        - 데이터 교환을 위한 표준 형식 문서 중 하나 (XML,JSON 등)
        - 경량의 데이터 (적은 양의 데이터) 교환에 유리
        - 내장 객체 JSON을 이용해서 객체 <-> JSON 처리 가능
    -->
    <script>
        let person = {
            name : '홍길동',
            age : 30
        };
        // stringify : 객체 -> JSON(문자열) 변환하기
        let strJSON = JSON.stringify(person);
        console.log(strJSON, typeof strJSON);
        console.log(person, typeof person);

        // parse : JSON(문자열) -> 객체 변환하기
        let obj = JSON.parse(strJSON);
        console.log(obj, typeof obj);
    </script>
</body>
</html>
