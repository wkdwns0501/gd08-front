<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규식 2</title>
</head>

<body>
    <!-- 
        정규식 (Regular Expression)
        1. 특정 문자열이 원하는 패턴으로 구성되어 있는지 확인하기 위한 표현식
        2. 정규식 선언 : let regExp = /정규식/;
        3. 메소드
            1) 정규식.test(문자열)
                - 원하는 패턴인 경우 : true 반환
                - 원하는 패턴이 아닌 경우 : false 반환
            2) '문자열'.match(정규식)
                - 원하는 패턴인 경우 : not null 반환
                - 원하는 패턴이 아닌 경우 : null 반환
        
        정규식에서 사용되는 문자
        1) a        : a 를 의미
        2) a | b   : a 또는 b 를 의미
        3) ^a       : a 로 시작
        4) a$       : a 로 종료
        5) a*       : a가 0개 이상 (a가 없어도 됨)
        6) a+ : a가 1개 이상 (a가 있어야 됨)
        7) a{n} : a가 n개
        8) a{n, } : a가 n개 이상
        9) a{n, m} : a가 n개 이상 m개 이하
        10) . : 모든 문자 한개

        정규식에서 사용되는 문자 클래스
        1) [a] : 문자 a
        2) [.] : 문자 . (모든 문자X)
        3) [ab] : 문자 a 또는 b
        4) ^[a] : a로 시작
        5) [a]$ : a로 종료
        6) [^a] : a를 제외
        7) [0-9] : 숫자
        8) [A-Z] : 대문자
        9) [a-z] : 소문자
        10) [가-힣] : 한글
        11) [A-Za-z0-9가-힣] : 영문자, 숫자, 한글

        정규식에서 사용되는 이스케이프
        1) \d : 숫자 [0-9]와 동일
        2) \D : 숫자 제외
        3) \w : 문자
        4) \W : 문자 제외 모든 문자
        5) \. : 마침표 [.] 동일
        6) \s : 공백
        7) \S : 공백 제외한 모든 문자
    -->
    <div>
        <h1>핸드폰 검사하기</h1>
        <input type="text" id="phone">
        <input type="button" value="검사" id="btn_phone">
    </div>
    <script>
        let phone = document.querySelector("#phone");
        let btnPhone = document.querySelector("#btn_phone");
        btnPhone.onclick = function () {
            // 핸드폰 번호 : 010-숫자4개-숫자4개
            let regPhone = /^010-[0-9]{4}-[0-9]{4}/;
            if (regPhone.test(phone.value)) {
                alert("핸드폰 번호가 맞습니다.")
            } else {
                alert("핸드폰 번호가 아닙니다.")
            }
        }
    </script>
    <div>
        <h1>아이디 검사하기</h1>
        <input type="text" id="id">
        <input type="button" value="검사" id="btn_id">
    </div>
    <script>
        let id = document.querySelector("#id");
        let btnId = document.querySelector("#btn_id");
        btnId.addEventListener("click", function () {
            let regId = /^[a-z_-][0-9a-z_-]{4,19}$/
            if (regId.test(id.value)) {
                alert("올바른 아이디 입니다.")
            } else {
                alert("올바른 아이디가 아닙니다.")
            }

        })
    </script>
</body>

</html>
