<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그 1</title>
</head>
<body>
    <table border="1">
        <!--
            table : 표를 만드는 태그
            테이블의 구역 구분 태그 : thead, tbody, tfoot
                (생략 가능 하지만 <tbody>는 생략 되어 사용됨)
            - tr : 행(row) 태그
            - td : 열(col) 태그
            - th : header column을 의미 -> 글자 굵게, 가운데 정렬
            - border : 테두리 
        -->
        <thead> <!-- 헤더 영역 -->
            <tr>
                <td>제품명</td>
                <td>입고수량</td>
                <td>출고수량</td>
            </tr>
        </thead>
        <tbody> <!-- 몸통 영역 -->
            <tr>
                <td>신라면</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>진라면</td>
                <td>20</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot> <!-- 최종 영역 -->
            <tr>
                <td>합계</td>
                <td>30</td>
                <td>30</td>
            </tr>
        </tfoot>
    </table>
    <table border="1"> <!-- 생략 되었으므로 자동으로 tbody 추가 -->
            <tr>
                <td>제품명</td>
                <td>입고수량</td>
                <td>출고수량</td>
            </tr>
            <tr>
                <td>신라면</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>진라면</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <td>합계</td>
                <td>30</td>
                <td>30</td>
            </tr>
    </table>
    <table border="1">
        <caption>라면</caption>
            <tr>
                <th>제품명</th>
                <th>입고수량</th>
                <th>출고수량</th>
            </tr>
            <tr>
                <td>신라면면면면면</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>진라면면면면</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <td>합계</td>
                <td>30</td>
                <td>30</td>
            </tr>
    </table>
    <hr>
    <!--
        셀 병합 속성
        - colspan : 열 병합 (col 병합)
        - rowspan : 행 병합 (row 병합)
    -->
    <table border="1">
        <tr>
            <td>1열</td><td>2열</td><td>3열</td>
        </tr>
        <tr>
            <td>1열</td><td colspan="2">2열3열</td>
        </tr>
        <tr>
            <td colspan="3">1열2열3열</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th>1행</th><td>2열</td>
        </tr>
        <tr>
            <th rowspan="2">2,3행</th><td>2열</td>
        </tr>
        <tr>
            <td>2열</td>
        </tr>
    </table>
</body>
</html>
