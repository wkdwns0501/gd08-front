<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <h3>src 속성</h3>
    <img src="img/city1.jpg">
    <h3>alt 속성</h3>
    <img src="img/river1.jpg" alt="강가 사진">
    <br>
    <img src="" alt="강가 사진">
    <h3>width height 속성</h3>
        <!-- 
            이미지의 가로, 세로 길이 조정
            px : 고정 길이
            % : 가변 길이
            가로 또는 세로 둘 중 하나만 조정하면 조정하지 않은 것은 비율에 따라 변경
        -->
    <h3>기본</h3>
    <img src="img/flower1.jpg">
    <img src="img/flower2.jpg">
    <img src="img/flower3.jpg">
    <img src="img/flower4.jpg">
    <img src="img/flower5.jpg">
    <h3>고정 길이</h3>
    <img src="img/flower1.jpg" width="200px">
    <img src="img/flower2.jpg" width="200px" height="300px">
    <img src="img/flower3.jpg" width="200px" height="300px">
    <img src="img/flower4.jpg" width="200px" height="300px">
    <img src="img/flower5.jpg" width="200px" height="300px">
    <h3>가변 길이 (페이지 기준 비율로 설정)</h3>
    <img src="img/flower1.jpg" width="15%">
    <img src="img/flower2.jpg" width="20%">
    <img src="img/flower3.jpg" width="30%">
    <img src="img/flower4.jpg" width="40%">
    <img src="img/flower5.jpg" width="50%">
</body>
</html>
