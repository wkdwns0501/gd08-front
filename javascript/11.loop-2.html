<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 실습</title>
</head>
<body>
        <!-- 
            합계구하기 버튼을 클릭하면 prompt창을 띄워서 숫자만 입력받아
            입력받은 수까지의 합계를 출력하기<br>
            for(i=1;i<=num;i++) 반복문 이용하기 <br>
            계산된 합계는 #total에 출력하기 .div 태그의 속성 중 value 는 없음
            innerHTML 속성에 저장하기 
        -->
    <button onclick="totalSum()">합계구하기</button>
    <div id="total"></div>
    <script>
        function totalSum() {
            let num = prompt("숫자 입력");
            let sum = 0;
            // for 문
            for (let i = 1; i <= num; i++) {
                sum += i;
            }
            //while 문
            // let i = 1;
            // while (i <= num) {
            //     sum += i;
            //     i++;
            // }
            document.querySelector("#total").innerHTML = "1부터 " + num +"까지의 총 합계 : " + sum;
        }
    </script>
</body>
</html>
