<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 과제 6</title>
    <style>
        .pb {
            padding-bottom: 15px;
        }
        .bp {
            padding: 3px;
        }
        .form-row {
            margin-bottom: 8px;
            /* 텍스트 줄 간격에 맞춰 수직 정렬을 쉽게 하기 위해 사용 */
            line-height: 1.8; 
        }
        .label {
            /* 라벨을 한 줄에 배치 */
            display: inline-block; 
            /* 최소 너비만 지정 (수치 조정 최소화) */
            min-width: 100px; 
            text-align: center; 
            font-weight: bold;
            margin-right: 5px; /* 라벨과 입력 필드 사이 간격 */
        }
    </style>
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <div class="form-row">
                    <label class="label">ID</label>
                    <input placeholder="아이디 10글자 이내"> <button>중복 확인</button>
                </div>
                <div class="form-row">
                    <label class="label">비밀번호</label> 
                    <input placeholder="영문,숫자,특수문자 포함 8자 이상">
                </div>
                <div class="form-row">
                    <label class="label">비밀번호 확인</label> 
                    <input>
                </div>
                <div class="form-row">
                    <label class="label">Email</label>  
                    <select>
                        <option value="">직접입력</option>
                        <option value="naver">naver.com</option>
                        <option value="google">google.com</option>
                    </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <div class="pb">
                프로필 사진 : <input type="file">
            </div>
            <div class="pb">
                성별 : 
                <label for="male">
                    <input type="radio" name="gender" value="male" id="male">남
                </label>
                <label for="female">
                    <input type="radio" name="gender" value="female" id="female">여
                </label>
            </div>
            <div class="pb">
                생년월일 : <input type="date">
            </div>
            <div class="pb">
                <div>취미</div>
                <div>
                    <input type="checkbox" name="hobbies" value="축구" id="h1">야구
                    <input type="checkbox" name="hobbies" value="요리" id="h2">농구
                    <input type="checkbox" name="hobbies" value="여행" id="h3">축구
                </div>
                <div>
                    <input type="checkbox" name="hobbies" value="여행" id="h4">공부
                    <input type="checkbox" name="hobbies" value="여행" id="h5">음악감상
                </div>
                    <input type="checkbox" name="hobbies" value="여행" id="h6">기타 : <input>
            </div>
            <div>자기소개</div>
                <textarea style="width: 300px; height: 50px;"></textarea>
        </fieldset>
        <div style="padding: 15px;">
            <button>회원가입</button>
            <button>다시입력</button>
            <button>이전으로</button>
        </div>
    </form>
</body>
</html>
