<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 실습 1</title>
</head>
<body>
    <script>
        //str 문자열의 숫자들의 합 콘솔에 출력하기
        let str = "1,2,3,4,5,6,7,8,9";
        let num = str.split(",");
        let sum = 0;
        for (let i = 0; i < num.length; i++) {
            sum += Number(num[i]);
        }
        //foreach 문 (간결)
        num.forEach(val => {
            sum += Number(val);
        });
        //foreach 문
        num.forEach(function(val){
            sum += Number(val);
        });
        console.log("합계 : " + sum);
    </script>
</body>
</html>
